


<div class="container-fluid">
    <div class="row content">
    <div class="col-sm-3 sidenav">
        <h4 class="mt-3">Hello, {{userName}}</h4>
        <ul class="nav nav-pills nav-stacked">
          <li><a href="" routerLink="/post/login">Logout</a></li>
        </ul>
      </div>

      <div class="col-sm-9">
    <h1 class="mt-3">Listing <button class="btn btn-success" (click)="open(mymodal)">Add New User</button></h1>
  
    <ng-template #mymodal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Create New User</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <app-create></app-create>
        </div>
      </ng-template>
    
    <table class="table table-bordered mt-5">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Profile Image</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts.data">
        <td>{{ post.id }}</td>
        <td>{{ post.email }}</td>
        <td>{{ post.first_name }}</td>
        <td>{{ post.last_name }}</td>
        <td><img src="{{ post.avatar}}" alt=""></td>
        <td>
          <!-- <a href="#" [routerLink]="['/users/', post.id, 'view']" class="btn">View</a>
          <a href="#" [routerLink]="['/users/', post.id, 'edit']" class="btn">Edit</a> -->
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete User</button>
        </td>
      </tr>
    </table>
</div>
 </div>
</div>
